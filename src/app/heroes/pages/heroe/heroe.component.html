<mat-grid-list cols="1" *ngIf="!heroe; else divHeroe">
<mat-grid-tile>
    <mat-spinner></mat-spinner>
</mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
<div fxLayout="row"
    fxLayout.xs="column"
    fxLayoutGap="100px">
    <div id="div1" fxFlex="40">
        <h1>{{heroe.superhero}} </h1>
        <mat-divider></mat-divider>
        <br>
        <img [src]="heroe | imagen">
    </div>
    <div fxFlex="60">
        <h1>{{heroe.publisher}}</h1>
        <mat-divider></mat-divider>
        <br>
        <mat-list>
            <mat-list-item>ALTER EGO: <br> {{ heroe.alter_ego}}</mat-list-item>
           
            <br>
            <mat-list-item>FIRST APPEARENCE:<br> {{ heroe.first_appearance}}</mat-list-item>
            
            <br>
            <mat-list-item>PUBLISHER: <br> {{ heroe.publisher}}</mat-list-item>
         
            <br>
            <mat-list-item>CHARACTERS: <br> {{ heroe.characters}}  </mat-list-item>
            
        </mat-list>
        <br><br><br>      
        <button mat-flat-button (click)="regresar()">
            BACK TO LIST
        </button>

    </div>
</div>
</ng-template>
