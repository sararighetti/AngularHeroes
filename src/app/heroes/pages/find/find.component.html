<div fxLayout="column">
    <h1 fxLayoutAlign="center">SEARCH HEROES</h1>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px" fxLayoutAlign="center">
        <mat-form-field class="example-full-width">
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Heroe"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption 
                              #auto="matAutocomplete"
                              (optionSelected)="opcionSeleccionada($event)">
              <mat-option *ngFor="let heroe of heroes" [value]="heroe">
                {{heroe.superhero}}
              </mat-option>
              <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">
                No results for {{termino}}
              </mat-option>
            </mat-autocomplete>
            
          </mat-form-field>
          <div *ngIf="hereoSeleccionado">
            <app-heroe-card [heroe]="hereoSeleccionado" ></app-heroe-card>
        </div>
    </div>

    
</div>
